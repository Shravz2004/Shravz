<!DOCTYPE html>
<htm>
    <head>
        <title>Learning about forms</title>
    </head>
    <body>
        <form action="/submit-form" method="POST" target="_blank">
            <fieldset>
                <legend>
                    Personal Information
                </legend>
            <label for="name">Full name:</label>
            <input type="text" id="name" placeholder="Nikita"><br><br>
            <label for="email">Email id:</label>
            <input type="email" id="email" placeholder="demo@gmail.com" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" required><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>
            <label for="phone">Mobile Number:</label>
            <input type="number" id="phone" placeholder="9322659455" required><br>
            </fieldset>  

            <fieldset>
                <legend>Preferences</legend>
                <label for="color">Favorite Color:</label>
                <input type="color"><br><br>
                <label for="fruit">Fruits:</label>
                <select id="fruit">
                    <option value="apple"> Apple</option>
                    <option value="banana">Banana</option>
                    <option value="orange">Orange</option>
                </select><br><br>
                <label for="comments">Comments:</label>
                <textarea id="comments" rows="3" cols="40" placeholder="Enter your comments"></textarea><br><br>
                <label for="checkbox">
                    <input type="checkbox" value="yes">
                    Subscribe to Newsletter
                </label>
                <label for="gender">
                    <input type="radio" name="gender" value="female">
                        Male
                    </label>
                <label for="gender">
                <input type="radio" name="gender" value="female">
                    Female
                </label>
                <label for="gender">
                    <input type="radio" name="gender" value="female">
                        Decline to specify
                    </label><br><br>
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" list="skills-list" required>

                    <datalist id="skills-list">
                        <option value="HTML">
                        <option value="CSS">
                        <option value="JavaScript"> 
                        <option value="Python"> 
                    </datalist>



            </fieldset>
        </form>
    </body>
</htm>
